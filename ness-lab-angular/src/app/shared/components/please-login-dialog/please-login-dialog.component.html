<div class="content">
  <div class="content__message-div">
    <mat-dialog-content>
      <mat-icon
        class="content__message-div__circle-icon"
        svgIcon="check-circle-2"
      ></mat-icon>
    </mat-dialog-content>
    <p mat-dialog-title>{{ titluModal }}</p>
    <p>{{ loginMessage }}</p>
  </div>
  <mat-dialog-actions class="action">
    <button class="action__done-button" mat-button (click)="closeDialog()">
      DONE
    </button>
  </mat-dialog-actions>
</div>
