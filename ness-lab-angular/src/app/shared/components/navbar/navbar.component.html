<mat-toolbar class="toolbar">
  <div class="img-logo-timisoara-2023">
    <img src="./assets/img/logo-timisoara-2023.png" />
  </div>
  <div class="home-div">
    <mat-icon class="icon-home" svgIcon="home"></mat-icon>
    <div class="home">Home</div>
  </div>
  <div class="favorite-div">
    <mat-icon svgIcon="heart"></mat-icon>
    <div class="favorite">Favorite</div>
  </div>
  <div class="profile profile-div" (mouseenter)="mouseEnterProfile()">
    <mat-icon svgIcon="user"></mat-icon>
    <div>
      <div class="profile-text">Profile</div>
    </div>
  </div>
  <div class="search-div">
    <mat-icon svgIcon="search"></mat-icon>
    <input
      type="text"
      placeholder="Search for event..."
      class="input-search"
      [(ngModel)]="searchCards"
      (input)="sendSearchCards()"
    />
  </div>
  <div class="login-div">LOGIN</div>
  <div>
    <button class="btn btn-primary">REGISTER</button>
  </div>
</mat-toolbar>
<div class="toolbar" (mouseleave)="mouseLeaveProfile()">
  <div class="button1" *ngIf="clickprofile && !isLogin">Login</div>
  <div class="button2" *ngIf="clickprofile && !isLogin">Register</div>
  <div class="button1" *ngIf="clickprofile && isLogin" (click)="openModal()">
    My Account
  </div>
  <div class="button2" *ngIf="clickprofile && isLogin">Logout</div>
</div>
