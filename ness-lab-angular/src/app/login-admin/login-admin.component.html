<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="login">
      <img
        src="../assets/images/capitala-europeana.png"
        class="img-capitala-europeana"
        alt="capitala-europeana"
      />
      <p class="text">Login</p>

      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group was-validated">
          <img src="../assets/images/user.png" class="img-user" alt="user" />
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            type="email"
            id="email"
            formControlName="email"
            required
          />
          <div
            class="invalid-feedback"
            *ngIf="isFormSubmitted && form.get('email')?.invalid"
          >
            Incorrect username.
          </div>
        </div>
        <div class="form-group was-validated">
          <img
            src="../assets/images/password.jpg"
            class="img-password"
            alt="pwd"
          />
          <label class="form-label" for="password"> Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            formControlName="password"
            required
          />
          <div
            class="invalid-feedback"
            *ngIf="isFormSubmitted && form.get('password')?.invalid"
          >
            Incorrect password.
          </div>
        </div>

        <button type="submit" class="btn-login btn btn-primary btn-rounded">
          LOGIN
        </button>
        <p class="new-here">
          New here?
          <a href="#" style="text-decoration: none">Create account.</a>
        </p>
        <img src="../assets/images/ness.png" alt="ness" class="img-ness" />
      </form>
    </div>
  </body>
</html>
