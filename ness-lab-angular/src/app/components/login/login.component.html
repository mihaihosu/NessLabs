<div
  class="container"
  style="
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-image: url('../assets/img/background_login.jpg');
  "
>
  <div class="login">
    <form
      class="needs-validation"
      [formGroup]="loginForm"
      (onsubmit)="onSubmit()"
    >
      <img
        src="../assets/img/logo-timisoara-2023.png"
        class="img-capitala-europeana"
        alt="capitala-europeana"
      />

      <p class="text">Login</p>

      <div class="form-group was-validated">
        <label class="form-label" for="email">
          <svg
            width="15"
            class="svg-mail"
            height="15"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <image
              xlink:href="../assets/icons/mail.svg"
              width="25"
              height="25"
            />
          </svg>
          Email</label
        >
        <input
          formControlName="email"
          class="form-control"
          type="email"
          id="email"
          [(ngModel)]="email"
          required
          (input)="hasInputChanged('email')"
        />
        <mat-error
          class="invalid-feedback"
          *ngIf="loginForm.get('email').hasError('email')"
        >
          The email is not in the correct format.
        </mat-error>
      </div>
      <div class="form-group was-validated">
        <label class="form-label" for="password">
          <svg
            class="psw-svg"
            width="14"
            height="15"
            viewBox="0 0 24 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <image
              xlink:href="../assets/icons/locker password.svg"
              width="24"
              height="25"
            />
          </svg>
          Password</label
        >
        <input
          class="form-control"
          type="{{ showPassword ? 'text' : 'password' }}"
          name="password"
          [(ngModel)]="password"
          required
          (input)="hasInputChanged('password')"
          formControlName="password"
        />
        <svg
          width="20"
          height="20"
          class="material-icons show-password"
          (click)="toggleShowPassword()"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            [attr.xlink:href]="
              showPassword ? showPasswordPath.show : showPasswordPath.hide
            "
            width="24"
            height="24"
          />
        </svg>
        <mat-error
          class="invalid-feedback"
          *ngIf="loginForm.get('password').hasError('minlength')"
        >
          Password should be at least 8 characters long
        </mat-error>
      </div>
      <button
        type="submit"
        class="btn-login btn btn-primary btn-rounded"
        [disabled]="!buttonEnabled"
        (click)="onSubmit()"
      >
        LOGIN
      </button>
      <p class="new-here">
        New here?
        <a
          routerLink="/create-account"
          href="#"
          style="text-decoration: none; cursor: pointer"
          >Create account.</a
        >
      </p>
      <img
        src="../../../assets/img/logo-ness.png"
        alt="ness"
        class="img-ness"
      />
    </form>
  </div>
</div>
