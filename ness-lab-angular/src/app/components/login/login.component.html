<div
  class="container"
  style="
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-image: url('../assets/img/background_login.jpg');
  "
>
  <div class="login">
    <form
      class="needs-validation"
      [formGroup]="loginForm"
      (onsubmit)="onSubmit()"
    >
      <img
        src="../assets/img/logo-timisoara-2023.png"
        class="img-capitala-europeana"
        alt="capitala-europeana"
      />
      <p class="text">Login</p>

      <div class="Forms">
        <div class="email-wrapper">
          <div class="label1">
            <mat-icon svgIcon="mail-icon"></mat-icon>
            <h6 class="input-name">Email</h6>
          </div>

          <mat-form-field>
            <input
              matInput
              formControlName="email"
              type="email"
              id="email"
              [(ngModel)]="email"
              required
              (input)="hasInputChanged('email')"
            />
            <mat-error
              class="invalid-feedback"
              *ngIf="loginForm.get('email').hasError('email')"
            >
              Email not found.
              <a
                routerLink="/login"
                href="#"
                style="cursor: pointer; color: rgb(255, 84, 16)"
                >Recover your account.</a
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <div class="label1">
            <mat-icon svgIcon="password-icon"></mat-icon>
            <h6 class="input-name">Password</h6>
          </div>

          <mat-form-field>
            <input
              matInput
              type="{{ showPassword ? 'text' : 'password' }}"
              name="password"
              [(ngModel)]="password"
              required
              (input)="hasInputChanged('password')"
              formControlName="password"
            />
            <mat-icon
              class="password-icon"
              (click)="clickShowPassword()"
              *ngIf="!showPassword"
              matSuffix
              svgIcon="hide-password"
            ></mat-icon>
            <mat-icon
              class="password-icon"
              (click)="clickShowPassword()"
              *ngIf="showPassword"
              matSuffix
              svgIcon="show-password"
            ></mat-icon>
            <mat-error
              class="invalid-feedback"
              *ngIf="loginForm.get('password').hasError('minlength')"
            >
              Incorect password.
              <a
                routerLink="/login"
                href="#"
                style="cursor: pointer; color: rgb(255, 84, 16)"
                >Recover your account.</a
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <button
        mat-raised-button
        type="submit"
        class="btn-login btn btn-primary btn-rounded"
        [disabled]="!buttonEnabled"
        (click)="onSubmit()"
      >
        LOGIN
      </button>
      <p class="new-here">
        New here?
        <a
          routerLink="/create-account"
          href="#"
          style="text-decoration: none; cursor: pointer"
          >Create account.</a
        >
      </p>
      <img
        src="../../../assets/img/logo-ness.png"
        alt="ness"
        class="img-ness"
      />
    </form>
  </div>
</div>
