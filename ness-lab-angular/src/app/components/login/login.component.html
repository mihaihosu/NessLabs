<div
  class="container"
  style="
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-image: url('../assets/img/background_login.jpg');
  "
>
  <div class="login">
    <form
      class="needs-validation"
      [formGroup]="loginForm"
      (onsubmit)="onSubmit()"
    >
      <img
        src="../assets/img/logo-timisoara-2023.png"
        class="img-capitala-europeana"
        alt="capitala-europeana"
      />
      <p class="text">Login</p>

      <div class="Forms">
        <div>
          <div class="label-mail">
            <mat-icon
              class="label-mail__mail-icon"
              svgIcon="mail-icon"
            ></mat-icon>
            <h6 class="input-name">Email Address</h6>
          </div>

          <div>
            <input
              class="input-mail"
              matInput
              formControlName="email"
              type="email"
              id="email"
              [(ngModel)]="email"
              required
              (input)="hasInputChanged('email')"
            />
            <p
              class="invalid-feedback"
              *ngIf="loginForm.get('email').hasError('email')"
            >
              The email is not in the correct format.
            </p>
          </div>
        </div>
        <div>
          <div class="label-mail">
            <mat-icon svgIcon="password-icon"></mat-icon>
            <h6 class="input-name">Password</h6>
          </div>

          <div>
            <input
              matInput
              type="{{ showPassword ? 'text' : 'password' }}"
              name="password"
              [(ngModel)]="password"
              required
              (input)="hasInputChanged('password')"
              formControlName="password"
              class="input-password"
            />
            <p
              class="invalid-feedback"
              *ngIf="loginForm.get('password').hasError('minlength')"
            >
              Password should be at least 8 characters long
            </p>
          </div>
        </div>
      </div>
      <button
        mat-raised-button
        type="submit"
        class="btn-login btn-rounded button"
        [disabled]="!buttonEnabled"
        (click)="onSubmit()"
      >
        LOGIN
      </button>
      <p class="new-here">
        New here?
        <a
          routerLink="/create-account"
          href="#"
          style="text-decoration: none; cursor: pointer"
          >Create account.</a
        >
      </p>
      <img
        src="../../../assets/img/logo-ness.png"
        alt="ness"
        class="img-ness"
      />
    </form>
  </div>
</div>
